{{- if .Values.rbac.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "castai-agent.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "castai-agent.labels" . | nindent 4 }}
  {{- if or .Values.serviceAccount.annotations .Values.commonAnnotations }}
  annotations:
    {{- with .Values.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.commonAnnotations }}
    {{- toYaml . | nindent 4}}
    {{- end }}
  {{- end }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "castai-agent.serviceAccountName" . }}
  labels:
    {{- include "castai-agent.labels" . | nindent 4 }}
  {{ if gt (len .Values.commonAnnotations) 0 -}}
  annotations:
    {{- include "castai-agent.annotations" . | nindent 4 }}
  {{- end }}
rules:
  # ---
  # Required for cost savings estimation features.
  # ---
  - apiGroups:
      - ""
    resources:
      - pods
      - nodes
      - replicationcontrollers
      - persistentvolumeclaims
      - persistentvolumes
      - services
      - namespaces
      - events
      - limitranges
      - resourcequotas
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
  - apiGroups:
      - "apps"
    resources:
      - deployments
      - replicasets
      - daemonsets
      - statefulsets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "storage.k8s.io"
    resources:
      - storageclasses
      - csinodes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "batch"
    resources:
      - jobs
      - cronjobs
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "autoscaling"
    resources:
      - horizontalpodautoscalers
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "metrics.k8s.io"
    resources:
      - pods
    verbs:
      - get
      - list
  - apiGroups:
      - "policy"
    resources:
      - poddisruptionbudgets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "karpenter.sh"
    resources:
      - provisioners
      - machines
      - nodepools
      - nodeclaims
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "karpenter.k8s.aws"
    resources:
      - awsnodetemplates
      - ec2nodeclasses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "datadoghq.com"
    resources:
      - extendeddaemonsetreplicasets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "argoproj.io"
    resources:
      - rollouts
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "autoscaling.cast.ai"
    resources:
      - recommendations
    verbs:
      - get
      - list
      - watch
  - nonResourceURLs:
      - "/version"
    verbs:
      - "get"
  # ---
  # Required for security and k8s compliance reporting.
  # ---
  {{- if .Values.allowReadIngress }}
  - apiGroups:
      - "networking.k8s.io"
    resources:
      - networkpolicies
      - ingresses
    verbs:
      - get
      - list
      - watch
  {{- end }}
  {{- if .Values.allowReadRBAC }}
  - apiGroups:
      - "rbac.authorization.k8s.io"
    resources:
      - roles
      - rolebindings
      - clusterroles
      - clusterrolebindings
    verbs:
      - get
      - list
      - watch
  {{- end }}
  {{- if eq .Values.provider "openshift" }}
  # ---
  # Required for OpenShift clusters to retrieve cluster version and cluster ID.
  # ---
  - apiGroups:
      - "config.openshift.io"
    resources:
      - "clusterversions"
    resourceNames:
      - "version"
    verbs:
      - get
  {{- end }}
  # ---
  # Required for Agentic AI workflows.
  # ---
  - apiGroups:
      - "runbooks.cast.ai"
    resources:
      - recommendationsyncs
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "castai-agent.serviceAccountName" . }}
  labels:
    {{- include "castai-agent.labels" . | nindent 4 }}
  {{ if gt (len .Values.commonAnnotations) 0 -}}
  annotations:
    {{- include "castai-agent.annotations" . | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "castai-agent.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "castai-agent.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "castai-agent.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "castai-agent.labels" . | nindent 4 }}
  {{ if gt (len .Values.commonAnnotations) 0 -}}
  annotations:
    {{- include "castai-agent.annotations" . | nindent 4 }}
  {{- end }}
rules:
  # ---
  # Required for lease election
  # ---
  - apiGroups:
      - "coordination.k8s.io"
    resources:
      - leases
    verbs:
      - create
      - get
      - list
      - watch
      - update
  # ---
  # Required for cost savings estimation features.
  # ---
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      {{- if or .Values.metadataStore.enabled (eq .Values.provider "anywhere") }}
      # ---
      # Required for Anywhere clusters to be able to store metadata into a config map.
      # ---
      - create
      - update
      - patch
      {{- end }}
  {{- if .Values.clusterVPA.enabled }}
  # ---
  # Required for proportional vertical cluster autoscaler to adjust castai-agent requests/limits.
  # ---
  - apiGroups:
      - "apps"
    resources:
      - deployments
    resourceNames:
      - {{ include "castai-agent.fullname" . }}
    verbs:
      - patch
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "castai-agent.serviceAccountName" . }}
  labels:
    {{- include "castai-agent.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
  {{ if gt (len .Values.commonAnnotations) 0 -}}
  annotations:
    {{- include "castai-agent.annotations" . | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "castai-agent.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "castai-agent.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}

{{- if eq .Values.provider "openshift" }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "castai-agent.serviceAccountName" . }}
  namespace: openshift-machine-api
  labels:
    {{- include "castai-agent.labels" . | nindent 4 }}
  {{ if gt (len .Values.commonAnnotations) 0 -}}
  annotations:
    {{- include "castai-agent.annotations" . | nindent 4 }}
  {{- end }}
rules:
  # ---
  # Required for OpenShift clusters to retrieve cloud provider information about the Nodes: instance types, spot information, etc.
  # ---
  - apiGroups:
      - "machine.openshift.io"
    resources:
      - machines
    verbs:
      - list
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "castai-agent.serviceAccountName" . }}
  labels:
    {{- include "castai-agent.labels" . | nindent 4 }}
  namespace: openshift-machine-api
  {{ if gt (len .Values.commonAnnotations) 0 -}}
  annotations:
    {{- include "castai-agent.annotations" . | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "castai-agent.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "castai-agent.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end}}

