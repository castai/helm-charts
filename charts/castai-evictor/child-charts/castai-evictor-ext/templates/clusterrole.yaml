---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "evictor-ext.fullname" . }}
  labels:
  {{- include "evictor-ext.labels" . | nindent 4 }}
  {{ if gt (len .Values.commonAnnotations) 0 -}}
  annotations:
  {{- include "evictor-ext.annotations" . | nindent 4 }}
  {{- end }}
rules:
  # ------------------------------------------------
  # Volume objects
  # ------------------------------------------------
  - apiGroups:
      - ""
    resources:
      - persistentvolumeclaims
      - persistentvolumes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "storage.k8s.io"
    resources:
      - storageclasses
    verbs:
      - get
      - list
      - watch
  # ------------------------------------------------
  # WOOP: retrieving recommendations to apply.
  # ------------------------------------------------
  - apiGroups:
      - autoscaling.cast.ai
    resources:
      - "*"
    verbs:
      - get
      - list
      - watch
  # ------------------------------------------------
  # WOOP: finding out who owns a pod
  # to find a proper recommendation for it.
  # ------------------------------------------------
  - apiGroups:
      - apps
    resources:
      - deployments
      - statefulsets
      - replicasets
      - daemonsets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "argoproj.io"
    resources:
      - rollouts
    verbs:
      - get
      - list
      - watch
