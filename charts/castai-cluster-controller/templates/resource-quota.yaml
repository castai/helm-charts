{{- $resourceQuotaEnabled := true }}
{{- if hasKey .Values "resourceQuota" }}
{{- $resourceQuotaEnabled = .Values.resourceQuota.enabled }}
{{- end }}
{{- if and ((.Values.priorityClass | default dict).enabled) $resourceQuotaEnabled }}
apiVersion: v1
kind: ResourceQuota
metadata:
  name: {{ include "cluster-controller.fullname" . }}-critical-pods
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cluster-controller.labels" . | nindent 4 }}
  {{- $annotations := include "cluster-controller.annotations" . | trim }}
  {{- if $annotations }}
  annotations:
    {{- $annotations | nindent 4 }}
  {{- end }}
spec:
  scopeSelector:
    matchExpressions:
      - operator: In
        scopeName: PriorityClass
        values:
          - {{ .Values.priorityClass.name }}
{{- end }}
