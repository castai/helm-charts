{{- if or .Values.apiKey .Values.pgcat.username .Values.pgcat.password }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "name" . }}
  labels:
    {{- include "labels" . | nindent 4 }}
  annotations:
    {{- include "annotations" . | nindent 4 }}
data:
  {{- if .Values.apiKey }}
  API_KEY: {{ .Values.apiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.pgcat.username }}
  USERNAME: {{ .Values.pgcat.username | b64enc | quote }}
  {{- end }}
  {{- if .Values.pgcat.password }}
  PASSWORD: {{ .Values.pgcat.password | b64enc | quote }}
  {{- end }}
{{- end }}
