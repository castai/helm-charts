{{- if or .Values.apiKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "name" . }}
  labels:
    {{- include "labels" . | nindent 4 }}
  annotations:
    {{- include "annotations" . | nindent 4 }}
data:
  API_KEY: {{ .Values.apiKey | b64enc | quote }}
  {{- if and (ne .Values.indexAdvisor.database.username "") (ne .Values.indexAdvisor.database.password "") }}
  DATABASE_USERNAME: {{ .Values.indexAdvisor.database.username | b64enc | quote }}
  DATABASE_PASSWORD: {{ .Values.indexAdvisor.database.password | b64enc | quote }}
  {{- end }}
{{- end }}
