{{- $pgDogPort := 6432}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "name" . }}
  labels:
    {{- include "labels" . | nindent 4 }}
  annotations:
    {{- include "annotations" . | nindent 4 }}
    {{- include "workloads-annotations" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      {{- include "selectorLabels" . | nindent 6 }}
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/envoy_config.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      securityContext:
        supplementalGroups: [101]  # ssl-cert group
      {{- if .Values.serviceAccountName }}
      serviceAccountName: {{ .Values.serviceAccountName }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.proxy.drainTimeSeconds | default 60 }}
      {{- with .Values.dnsPolicy }}
      dnsPolicy: {{ . }}
      {{- end }}
      {{- with .Values.dnsConfig }}
      dnsConfig:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- $appName := default .Chart.Name .Values.nameOverride -}}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | replace "APP_NAME" $appName | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      volumes:
        - name: envoy-config
          configMap:
            name: {{ include "name" . }}-envoy-config
        - name: temp-storage
          emptyDir: {}
        - name: data-storage
          emptyDir:
            medium: {{ .Values.proxy.dataStorageMedium | default "" }}
        {{- if .Values.proxy.tlsSecretName }}
        - name: tls
          secret:
            secretName: {{ .Values.proxy.tlsSecretName }}
        {{- end }}
        {{- if and .Values.pgdog .Values.pgdog.enabled }}
        - name: pgdog-config-output
          emptyDir: {}
        {{- end }}
      {{- if and .Values.pgdog .Values.pgdog.enabled }}
      initContainers:
        - name: pgdog-init
          image: "{{.Values.pgdogImage.repository}}:{{ include "pgdogImage" . }}"
          imagePullPolicy: {{.Values.pgdogImage.pullPolicy}}
          command:
            - /bin/sh
            - -c
            - |
              cat > /etc/pgdog/pgdog.toml << 'EOF'
              [general]
              port             = 6432
              openmetrics_port = 9090
              openmetrics_namespace = "pgdog_"

              [admin]
              name = "admin"
              user = "admin"
              password = "admin"
              EOF
          volumeMounts:
            - name: pgdog-config-output
              mountPath: /etc/pgdog
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
      {{- end }}
      containers:
        - name: query-processor
          image: "{{.Values.queryProcessorImage.repository}}:{{ include "queryProcessorImage" . }}"
          imagePullPolicy: {{.Values.queryProcessorImage.pullPolicy}}
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          ports:
            - name: grpc
              containerPort: 9050
              protocol: TCP
            - name: qp-metrics
              containerPort: 2112
              protocol: TCP
            {{- if .Values.queryProcessor.debug }}
            - name: pprof
              containerPort: 6060
              protocol: TCP
            {{- end }}
          envFrom:
            - secretRef:
              {{- if .Values.apiKey }}
                name: {{ include "name" . -}}
              {{- else }}
                name: {{ required "apiKey or apiKeySecretRef must be provided" .Values.apiKeySecretRef -}}
              {{- end }}
          env:
            - name: CHART_VERSION
              value: {{ .Chart.Version }}
            - name: LOG_LEVEL
              value: {{ required "log level must be provided" .Values.queryProcessor.logLevel }}
            - name: API_URL
              value: {{ required "apiURL must be provided" .Values.apiURL | printf "https://%s" }}
            - name: PROXY_METRICS_PORT
              value: "9901"
            - name: INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CONTAINER_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: QUERY_PROCESSOR_IMAGE
              value: {{ include "queryProcessorImage" . }}
            - name: PROXY_IMAGE
              value: {{ include "proxyImage" . }}
            - name: K8S_SERVICE_NAME
              value: {{ include "name" . }}
            - name: SERVER_PORT
              value: "9050"
            - name: METRICS_PORT
              value: "2112"
            - name: PEERS_URL
              value: headless-{{ include "name" . }}
            - name: CACHE_GROUP_ID
              value: {{ .Values.cacheGroupID | required ".Values.cacheGroupID is required." | quote }}
            - name: OWN_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: QUERY_CACHE_SIZE
              value: {{ required "queryCacheSize must be provided" .Values.queryProcessor.queryCacheSize | quote}}
            - name: PARALLEL_WORKERS
              value: {{ .Values.queryProcessor.concurrency | default "10" | quote }}
            - name: ENDPOINTS
              value: {{ .Values.endpoints | toJson | quote}}
            - name: PROTOCOL
              value: {{ .Values.protocol }}
            {{- if and .Values.pgdog .Values.pgdog.enabled }}
            - name: PGDOG_CONFIG_TEMPLATE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "name" . }}-pgdog-config
                  key: pgdog.toml
            - name: PGDOG_OUTPUT_FILE
              value: /etc/pgdog/pgdog.toml
            {{- if ne .Values.pgdog.config.passthrough_auth "enabled_plain" }}
            - name: PGDOG_USERS_TEMPLATE
              valueFrom:
                secretKeyRef:
                  {{- if .Values.pgdog.usersSecretRef }}
                  name: {{ .Values.pgdog.usersSecretRef }}
                  {{- else }}
                  name: {{ include "name" . }}-pgdog-users
                  {{- end }}
                  key: users.toml
            - name: PGDOG_USERS_OUTPUT_FILE
              value: /etc/pgdog/users.toml
            {{- end }}
            - name: PGDOG_ADMIN_URI
              value: postgresql://admin:admin@localhost:{{ $pgDogPort }}/admin
            {{- end }}

          readinessProbe:
            tcpSocket:
              port: 9050
            initialDelaySeconds: 0
          {{- if and .Values.pgdog .Values.pgdog.enabled }}
          volumeMounts:
            - name: pgdog-config-output
              mountPath: /etc/pgdog
          {{- end }}
          resources:
            requests:
              cpu: {{ .Values.resources.queryProcessor.cpu }}
              memory: {{ coalesce .Values.resources.queryProcessor.memory .Values.resources.queryProcessor.memoryRequest }}
            limits:
              memory: {{ coalesce .Values.resources.queryProcessor.memory .Values.resources.queryProcessor.memoryLimit }}
        - name: proxy
          image: "{{.Values.proxyImage.repository}}:{{ include "proxyImage" . }}"
          imagePullPolicy: {{.Values.proxyImage.pullPolicy}}
          lifecycle:
            preStop:
              exec:
                command: ["sleep", {{ .Values.proxy.drainPreHook | default 10 | quote }} ]
          ports:
            - name: proxy-metrics
              containerPort: 9901
              protocol: TCP
            {{- range $index, $endpoint := .Values.endpoints}}
            - containerPort: {{$endpoint.port}}
              protocol: TCP
            {{- end }}
          {{- if eq .Values.proxy.coredumpCollectionMode "Full"}}
          securityContext:
            readOnlyRootFilesystem: false
            runAsNonRoot: false
            runAsUser: 0
          {{- else }}
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          {{- end }}
          command:
            - /home/castai/coredumpwrapper.sh
          args:
            - /home/castai/envoy
            - -c
            - /home/castai/envoy.yaml
            - --component-log-level
            - {{ .Values.proxy.logLevel }}
            - --file-flush-interval-msec
            - "25000"
            - --enable-core-dump
            - --concurrency
            {{- if (int .Values.proxy.concurrency) }}
            - "{{ .Values.proxy.concurrency }}"
            {{- else }}
            - "{{ include "cpu-to-concurrency" .Values.resources.proxy.cpu }}"
            {{- end }}
            - --drain-strategy
            - immediate
            - --parent-shutdown-time-s
            - "30"
            - --drain-time-s
            - "25"

          resources:
            requests:
              memory: {{ .Values.resources.proxy.memoryRequest }}
              cpu: {{ .Values.resources.proxy.cpu }}
            {{- if .Values.resources.proxy.memoryLimit }}
            limits:
              memory: {{ .Values.resources.proxy.memoryLimit }}
            {{- end }}
          env:
            - name: API_URL
              value: {{ required "apiURL must be provided" .Values.apiURL | printf "https://%s" }}
            - name: CACHE_GROUP_ID
              value: {{ .Values.cacheGroupID | required ".Values.cacheGroupID is required." | quote }}
            {{- if .Values.proxy.coredumpCollectionMode }}
            - name: COREDUMP_COLLECTION_MODE
              value: {{ .Values.proxy.coredumpCollectionMode }}
            {{- end }}
          envFrom:
            - secretRef:
              {{- if .Values.apiKey }}
                name: {{ include "name" . -}}
              {{- else }}
                name: {{ required "apiKey or apiKeySecretRef must be provided" .Values.apiKeySecretRef -}}
              {{- end }}
          volumeMounts:
            - name: envoy-config
              mountPath: /home/castai/envoy.yaml
              subPath: envoy-config.yaml
            - name: temp-storage
              mountPath: /tmp
            - name: data-storage
              mountPath: /data
            {{- if .Values.proxy.tlsSecretName }}
            - name: tls
              mountPath: "/etc/tls"
              readOnly: true
            {{- end }}
        {{- if and .Values.cloudSqlProxy .Values.cloudSqlProxy.enabled }}
        - name: cloud-sql-proxy
          image: "{{.Values.cloudSqlProxyImage.repository}}:{{ include "cloudSqlProxyImage" . }}"
          imagePullPolicy: {{ $.Values.cloudSqlProxyImage.pullPolicy }}
          args:
            {{- if .Values.cloudSqlProxy.privateIp }}
            - "--private-ip"
            {{- end }}
            {{- if .Values.cloudSqlProxy.autoIamAuthn }}
            - "--auto-iam-authn"
            {{- end }}
            - "--structured-logs"
            {{- range $index, $endpoint := .Values.endpoints }}
            - "{{ $endpoint.hostname }}?port={{ add $.Values.cloudSqlProxy.basePort $index }}"
            {{- end }}
          securityContext:
            runAsNonRoot: true
          resources:
            requests:
              memory: "2Gi"
              cpu: "1"
        {{- end }}
        {{- if and .Values.pgdog .Values.pgdog.enabled }}
        - name: pgdog
          image: "{{.Values.pgdogImage.repository}}:{{ include "pgdogImage" . }}"
          imagePullPolicy: {{.Values.pgdogImage.pullPolicy}}
          command:
            - pgdog
          args:
            - --config
            - /etc/pgdog/pgdog.toml
            {{- if ne .Values.pgdog.config.passthrough_auth "enabled_plain" }}
            - --users
            - /etc/pgdog/users.toml
            {{- end }}
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          readinessProbe:
            tcpSocket:
              port: {{ $pgDogPort }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: pgdog-config-output
              mountPath: /etc/pgdog
            - name: temp-storage
              mountPath: /tmp
          resources:
            requests:
              cpu: {{ .Values.pgdog.resources.cpu | default "500m" }}
              memory: {{ .Values.pgdog.resources.memory | default "256Mi" }}
            limits:
              memory: {{ .Values.pgdog.resources.memory | default "256Mi" }}
        {{- end }}
