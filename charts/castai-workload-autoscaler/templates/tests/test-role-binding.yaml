{{ if (ne .Values.test.enabled false) }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: test-{{ include "workload-autoscaler.fullname" . }}-rb
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
  labels:
    {{- include "workload-autoscaler.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: test-{{ include "workload-autoscaler.fullname" . }}-role
subjects:
  - kind: ServiceAccount
    name: test-{{ include "workload-autoscaler.serviceAccountName" . }}-sa
    namespace: {{ .Release.Namespace }}
{{- end }}
