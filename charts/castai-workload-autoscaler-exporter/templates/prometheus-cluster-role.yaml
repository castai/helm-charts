{{- if .Values.prometheus.enabled }}
{{- if .Values.prometheus.serviceAccount.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "exporter.fullname" . }}-prometheus
  labels:
  {{- include "exporter.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch

{{- end }}
{{- end }}
