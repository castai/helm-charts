{{- if .Values.apiKey }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "spot-handler.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "spot-handler.labels" . | nindent 4 }}
  {{- if gt (len .Values.commonAnnotations) 0 }}
  annotations:
    {{- include "spot-handler.annotations" . | nindent 4 }}
  {{- end }}
data:
  API_KEY: {{ .Values.apiKey | b64enc | quote }}
{{- end }}
