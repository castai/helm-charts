apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "pod-pinner.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pod-pinner.labels" . | nindent 4 }}
  {{ if gt (len .Values.global.commonAnnotations) 0 -}}
  annotations:
    {{- include "pod-pinner.annotations" . | nindent 4 }}
  {{- end }}
rules:
  # ---
  # Required for Webhook functionality.
  # ---
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - secrets
    resourceNames:
      - {{ include "pod-pinner.certsSecretName" . }}
    verbs:
      - update
      - patch
      - get
      - watch
  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - list
      - watch
      - create
  - apiGroups:
      - ""
    resources:
      - endpoints
    resourceNames:
      - {{ include "pod-pinner.leaderServiceName" . }}
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - "coordination.k8s.io"
    resources:
      - leases
    resourceNames:
      - {{ include "pod-pinner.leaderElectionLeaseName" . }}
    verbs:
      - get
      - watch
      - update
  - apiGroups:
      - "coordination.k8s.io"
    resources:
      - leases
    verbs:
      - create
      - list
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create

