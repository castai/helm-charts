image:
  repository: us-docker.pkg.dev/castai-hub/library/pod-mutator
  pullPolicy: IfNotPresent
  tag: ""

replicas: 2

nameOverride: ""
fullnameOverride: castai-pod-mutator

# Added to allow overriding the name of the webhook port in the Service definition.
# This is useful when using Istio, which expects known names like "http", "http-webhook" for correct traffic handling.
service:
  webhookPortName: "https"  # Change to "http-webhook" or similar to avoid Istio warnings


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext:
  runAsNonRoot: true
  fsGroup: 1005
  runAsGroup: 1005
  runAsUser: 1005

# Container security context.
# Ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# podAnnotations -- Annotations added to each pod.
podAnnotations: {}
# podLabels - Labels added to each pod.
podLabels: {}

# -- Used to set additional environment variables for the pod-mutator container.
additionalEnv: {}

# healthProbePort -- Port for liveness and readiness probes
healthProbePort: 8081

priorityClass:
  enabled: true
  name: system-cluster-critical

tolerations:
  - key: scheduling.cast.ai/spot
    operator: Exists
  - key: provisioning.cast.ai/temporary
    operator: Exists
  - key: CriticalAddonsOnly
    operator: Exists

# List of additional pod antiaffinity which can be ignored
enableTopologySpreadConstraints: false
topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: castai-pod-mutator

# Pod affinity rules.
# Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/os
              operator: NotIn
              values:
                - windows
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - castai-pod-mutator
        topologyKey: kubernetes.io/hostname

webhook:
  failurePolicy: "Ignore"
  # reinvocationPolicy -- Controls whether webhook should be reinvoked if there were changes made by other plugins.
  # Change to "IfNeeded" to be able to apply recommendations for injected containers.
  # Defaults to "Never".
  reinvocationPolicy: "Never"
  url: ""

resources:
  requests:
    cpu: 20m
    memory: 512Mi
  limits:
    memory: 512Mi

hostNetwork: false
# dnsPolicy -- DNS Policy Override - Needed when using custom CNI's. Defaults to "ClusterFirstWithHostNet" if hostNetwork is true
dnsPolicy: ""

# -- Values to apply for the parent and child chart resources.
global:
  # -- Labels to add to all resources.
  commonLabels: {}
  # -- Annotations to add to all resources.
  commonAnnotations: {}

mutator:
  # processingDelay -- Delay in seconds before the pod-mutator processes the pod. Default is 30s
  processingDelay: "30s"

castai:
  # apiKeySecretRef -- Name of secret with Token to be used for authorizing agent access to the API
  # apiKey and apiKeySecretRef are mutually exclusive
  # The referenced secret must provide the token in .data["API_KEY"].
  apiKeySecretRef: ""
  # config map ref -- Name of the config map that contains .data["API_URL"], .data["ORGANIZATION_ID"]. and .data["CLUSTER_ID"].
  # Can be used instead of apiUrl and clusterID values.
  configMapRef: ""
  # apiKey -- Token to be used for authorizing agent access to the API.
  apiKey: ""
  # apiUrl -- URL of the CAST AI API.
  apiUrl: "https://api.cast.ai"
  # clusterID and clusterIdSecretKeyRef are mutually exclusive
  clusterID: ""
  # clusterIdSecretKeyRef -- Name and Key of secret with ClusterID
  # The referenced secret must provide the ClusterID in .data[<<.Values.castai.clusterIdSecretKeyRef.key>>]
  clusterIdSecretKeyRef:
    name: ""
    key: "CLUSTER_ID"

# -- Used to set additional environment variables for the pod-mutator container via configMaps or secrets.
envFrom: []

dependencyCheck:
  # -- Enable or disable dependency check preinstall hook
  enabled: true

# OpenShift-specific configuration
openshift:
  scc:
    # enabled -- Whether to create the SecurityContextConstraints resource.
    # Set to false to disable SCC creation and rely on OpenShift's default restricted-v2 SCC.
    enabled: true
    # priority -- Priority for the SecurityContextConstraints resource.
    # Lower priority than OpenShift's anyuid (10) to avoid conflicts during cluster upgrades.
    # Set to null for lowest priority, or customize based on your environment.
    # WARNING: Using priority 10 or higher can cause authentication issues during upgrades.
    # See https://access.redhat.com/solutions/4727461 for details.
    priority: 5
    # useRestrictedProfile -- Use OpenShift-compatible restricted profile settings.
    # When enabled:
    #   - Changes runAsUser strategy from MustRunAs to MustRunAsRange (lets OpenShift assign UIDs)
    #   - Removes readOnlyRootFilesystem constraint from SCC (still enforced in pod spec)
    #   - Changes fsGroup/supplementalGroups to RunAsAny
    # This makes the SCC less restrictive, preventing it from being selected for other workloads.
    # WARNING: Only enable if CAST AI container images support running as arbitrary UIDs.
    useRestrictedProfile: false
