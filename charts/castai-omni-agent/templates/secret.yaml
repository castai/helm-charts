{{- if .Values.castai.apiKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "omni-agent.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "omni-agent.labels" . | nindent 4 }}
  {{- if gt (len .Values.commonAnnotations) 0 }}
  annotations:
    {{- include "omni-agent.annotations" . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  AGENT_TOKEN: {{ .Values.castai.apiKey | b64enc | quote }}
{{- end }}
