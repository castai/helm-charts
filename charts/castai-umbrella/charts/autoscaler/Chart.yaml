apiVersion: v2
name: autoscaler
description: Wrapper chart for CAST AI Autoscaler profile.
type: application
version: 0.1.0

dependencies:
  - name: castai-agent
    alias: agent
    version: "0.137.0"
    repository: "https://castai.github.io/helm-charts"
    condition: agent.enabled

  - name: castai-cluster-controller
    alias: cluster-controller
    version: "0.89.1"
    repository: "https://castai.github.io/helm-charts"
    condition: cluster-controller.enabled

  - name: castai-workload-autoscaler
    alias: workload-autoscaler
    version: "0.1.169"
    repository: "https://castai.github.io/helm-charts"
    condition: workload-autoscaler.enabled

  - name: castai-live
    alias: live
    version: "0.71.0"
    repository: "https://castai.github.io/helm-charts"
    condition: live.enabled

  - name: castai-pod-mutator
    alias: pod-mutator
    version: "0.4.5"
    repository: "https://castai.github.io/helm-charts"
    condition: pod-mutator.enabled

  - name: castai-evictor
    alias: evictor
    version: "0.33.199"
    repository: "https://castai.github.io/helm-charts"
    condition: evictor.enabled

  - name: castai-spot-handler
    alias: spot-handler
    version: "0.29.0"
    repository: "https://castai.github.io/helm-charts"
    condition: spot-handler.enabled

  - name: metrics-server
    alias: metrics-server
    version: "3.13.0"
    repository: "https://kubernetes-sigs.github.io/metrics-server/"
    condition: metrics-server.enabled
