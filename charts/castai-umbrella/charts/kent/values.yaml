agent:
  enabled: true
  replicaCount: 1
  apiKeySecretRef: castai-credentials
  # Currently only EKS is supported
  provider: eks
  # executed for helm to create the namespace `helm --create-namespace`
  createNamespace: false

cluster-controller:
  enabled: true
  castai:
    apiKeySecretRef: castai-credentials
  envFrom:
    - configMapRef:
        name: castai-agent-metadata
  autoscaling:
    enabled: false

kentroller:
  enabled: true
  castai:
    apiKeySecretRef: castai-credentials
  envFrom:
    - configMapRef:
        name: castai-agent-metadata

workload-autoscaler:
  enabled: true
  castai:
    apiKeySecretRef: castai-credentials
    configMapRef: castai-agent-metadata

# controller.replicaCount: 0 = CLM disabled, 2 = CLM enabled.
live:
  enabled: true
  castai:
    apiKeySecretRef: castai-credentials
    configMapRef: castai-agent-metadata
  castai-aws-vpc-cni:
    enabled: true
  daemon:
    labelNodeSubnet: true
  controller:
    replicaCount: 0

pod-mutator:
  enabled: true
  dependencyCheck:
    enabled: false
  castai:
    apiKeySecretRef: castai-credentials
    configMapRef: castai-agent-metadata
  envFrom:
    - configMapRef:
        name: castai-agent-metadata

evictor:
  enabled: true
  replicaCount: 1
  karpenterMode:
    enabled: true
  aggressiveMode: true
  overrideEnvFrom: true
  envFrom:
    - secretRef:
        name: castai-credentials
    - configMapRef:
        name: castai-agent-metadata

# Disabled by default â€” most clusters already provide the metrics.k8s.io API.
metrics-server:
  enabled: false