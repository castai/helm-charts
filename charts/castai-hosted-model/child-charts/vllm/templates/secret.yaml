{{- if .Values.registries.createSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "vllm.fullname" . }}
  labels:
    {{- include "vllm.labels" . | nindent 4 }}
data:
  {{- if .Values.registries.hf.token }}
  hfToken: {{ .Values.registries.hf.token | b64enc | quote }}
  {{- end }}
  {{- if .Values.registries.gcs.credentialsJsonBase64 }}
  gcsCredentialsJson: {{ .Values.registries.gcs.credentialsJsonBase64 | quote }}
  {{- end }}
{{- end }}
