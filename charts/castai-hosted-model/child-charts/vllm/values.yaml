image:
  repository: "us-docker.pkg.dev/castai-hub/library/vllm-openai"
  tag: "v0.9.2"

replicaCount: 1
resources: {}

modelDownloader:
  image:
    repository: "us-docker.pkg.dev/castai-hub/library/model-downloader"
    tag: "35349530904f28454c3054ed05900db81e976752"
  resources:
    requests:
      memory: "500Mi"
      cpu: "100m"
    limits:
      memory: "500Mi"
  s3ProxyResources:
    requests:
      memory: "1Gi"
      cpu: "100m"
    limits:
      memory: "1Gi"

useRunAiStreamer: false

model:
  # -- HF Model name or path in object storage
  name:
  sourceRegistry: "hf"

loraAdapter:
  # -- HF Model name or path in object storage
  name:
  sourceRegistry: "hf"

registries:
  secretName:
  createSecret: true
  gcs:
    credentialsJson:
  hf:
    token:

container:
  port: 8000

service:
  type: ClusterIP
  port: 8000

mountImageCache: false
task: "generate"
enableChunkedPrefill: true
maxNumBatchedTokens: 10000
enableAutoToolChoice: false
dtype: "half"
kvCacheDtype: "auto" # Same as default in the vLLM engine. It will read models config and use the same dtype for cache.
maxLoraRank: 128

startupProbe:
  initialDelaySeconds: 20
  periodSeconds: 6
  # Allow for up to 20 minutes of startup time
  failureThreshold: 200
  httpGet:
    path: /health

# -- Readiness probe configuration
readinessProbe:
  # -- Number of seconds after the container has started before readiness probe is initiated
  initialDelaySeconds: 5
  # -- How often (in seconds) to perform the readiness probe
  periodSeconds: 5
  # -- Number of times after which if a probe fails in a row, Kubernetes considers that the overall check has failed: the container is not ready
  failureThreshold: 3
   # -- Configuration of the Kubelet http request on the server
  httpGet:
    # -- Path to access on the HTTP server
    path: /health

# -- Liveness probe configuration
livenessProbe:
  # -- Number of seconds after the container has started before liveness probe is initiated
  initialDelaySeconds: 15
  # -- Number of times after which if a probe fails in a row, Kubernetes considers that the overall check has failed: the container is not alive
  failureThreshold: 3
  # -- How often (in seconds) to perform the liveness probe
  periodSeconds: 10
  # -- Configuration of the Kubelet http request on the server
  httpGet:
    # -- Path to access on the HTTP server
    path: /health

deployment:
  labels:
