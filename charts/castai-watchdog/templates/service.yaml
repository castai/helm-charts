apiVersion: v1
kind: Service
metadata:
  name: {{ include "watchdog.fullname" . }}
  labels:
  {{- include "watchdog.labels" . | nindent 4 }}
spec:
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 9443
    - name: metrics
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    {{- include "watchdog.selectorLabels" . | nindent 4}}
  type: ClusterIP
