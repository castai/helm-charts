                type: integer
              metricsSources:
                items:
                  properties:
                    endpoint:
                      type: string
                    metricSourceType:
                      type: string
                    path:
                      type: string
                    port:
                      type: string
                    protocolType:
                      type: string
                    targetMetric:
                      type: string
                    targetValue:
